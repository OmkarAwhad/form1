<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <form>

        <p>Personal Information</p>
        <center>
        <fieldset class="ok">
            
            <!-- <legend>Personal Information</legend> -->
        


            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter your name" required><hr>
    
            <label for="Email"> Email Id:</label>
            <input type="email" id="Email" placeholder="Enter your Email ID" required><hr>
    
            <label for="Age">Age:</label>
            <select>
                <option>Select</option>
                <option>1-10</option>
                <option>11-20</option>
                <option>21-30</option>
                <option>31-40</option>
                <option>41-50</option>
                <option>51-60</option>
                <option>61-70</option>
                <option>71-80</option>
                <option>81-90</option>
                <option>91-100</option>
            </select><hr>

            <label for="Role">Which option best describe your current Role???</label>
            <select>
                <option>Select</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Sigma Male</option>
            </select><hr>

            <label for="checkbox">How likely is that you would recommend this course to a friend<br></label>
            <label for="Definitely">Definitely</label>
            <input type="radio" id="Definitely" name="check"><br>
            <label for="May be">May be </label>
            <input type="radio" id="May be" name="check"><br>
            <label for="Not sure">Not sure</label>
            <input type="radio" id="Not sure" name="check"><hr>


            <label for="Course">What do you like most in the course:</label>
            <select>
                <option>Select an option</option>
                <option>Teaching</option>
                <option>Interaction</option>
                <option>ðŸ˜ˆBreaksðŸ˜ˆ</option>

            </select><hr>


            <div>
                <label for="Projects">Things that sould be improved in the future<br>(check all that apply) <br></label>
                <label for="FED">Front-End Projects</label>
                <input type="radio" id="FED" name="check"><br>
                <label for="bED">Back-End Projects</label>
                <input type="radio" id="bED" name="check"><br>
                <label for="Data Visualization">Data Visualization</label>
                <input type="radio" id="Data Visualization" name="check"><br>
            </div><hr>
            
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="*********" required><hr>


            

        </fieldset>
        </center>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <center>
            <button type="submit" class="button1">Submit</button>
            <button type="reset" class="button2">Reset</button>
        </center>
    
    </form>

</body>
</html>
